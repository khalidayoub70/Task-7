<!-- auth_app/templates/signup.html -->
{% load static %}
<!DOCTYPE html>
<html>
<link rel = "stylesheet" href="../static/myfirst.css">
<head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    

    <link rel="stylesheet"
    href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
           
        h2 {
            color: blue;
        }
    
        html, body {
          display: flex;
          justify-content: center;
          height: 100%;
          }
          body, div, h1, form, input, p { 
          padding: 0;
          margin: 0;
          outline: none;
          font-family: Roboto, Arial, sans-serif;
          font-size: 16px;
          color: #666;
          }
          
          p {
          font-size: 12px;
          }
        
          .main-block {
          max-width: 1200px; 
          min-height: 580px; 
          padding: 50px 0px;
          margin: 100px;
          border-radius: 5px; 
          border: solid 1px #ccc;
          box-shadow: 1px 2px 5px rgba(0,0,0,.31); 
          }
         
          
          
          label-icon {
           
          margin: 0;
          border-radius: 5px 0 0 5px;
          }
         
          
          input[type=text] {
    
          width: 70%;
          height: 36px;
          margin: 6px 0 0 -100px;
          float: right; 
          border-radius: 0 5px 5px 0;
          border: solid 1px #cbc9c9; 
          box-shadow: 1px 2px 5px rgba(0,0,0,.09); 
          background: #f0f0f1; 
          }

           input[type=password]{
            float: left; 
            width: 70%;
            height: 36px;
            
            padding-right: 45%; 
            border-radius: 20px;
            border: 1.5px solid gray; 
            box-shadow: 1px 2px 5px rgba(0,0,0,.09); 
            background: #f0f0f1; 
            }
          
          #icon {
          display: inline-block;
          padding: 15px 50px;
          background: white; 
          
          color: #0000FF;
          text-align: left;
          }
          .btn-block {
          margin-top: 10px;
          text-align: center;
          }
          button {
          width: 100%;
          padding: 10px 0;
          margin: 10px auto;
          border-radius: 5px; 
          border: none;
          background: #1c87c9; 
          font-size: 14px;
          font-weight: 600;
          color: #fff;
          }
          button:hover {
          background: #26a9e0;
          }
    
        .button2 {background-color: #008CBA;} /* Blue */



        #first{
          margin-bottom: 10px;
          padding-left:40px;
        
          width:500px;
          float:left;
        }
        #second{
          border:2px solid red;
          width:500px;
          float:right;
        }
        #third{
          border:2px solid green;
          width:500px;
          float:left;
        }
        </style>


      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Nami Sign up</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</head>
<body>
    <header> 
        <div class="container">
            <div class="row py-3">
              <div class="col">
                <div id="myCarousel" class="carousel.slids" data-ride="carousel">   
                  <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="../../Images/Nami1.PNG" class="d-block w-400" atl="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide</h5>
                        
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../../Images/Nami2.PNG" class="d-block w-400" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Second slide</h5>
                       
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="../../Images/Nami3.PNG" class="d-block w-400" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Third slide</h5>
                        
                    </div>
                  </div>
               
              </div>
              
            </div>
          </div>
    </header>


    <div class="main-block">
        <center><img src="../../Images/logo1.jpeg" alt="Logo" style="width:30%"></center>
        <center><h3><b>Welcome</b></h3></center>
       
        <center>
            <form>
                <h3><b>Welcome back. Please, login to continue.</b></h3>
              <div>
                <div class="input-icons">
                  <i class="fa fa-user icon "></i>
                  <input class="input-field" type="text" placeholder="Username">
                  <i class="fa fa-user icon"></i>
                  <input class="input-field" type="text" placeholder="CR Number">
                  <i class="fas fa-unlock-alt icon"></i>
                  <input class="input-field" type="text" placeholder="Password">
                </div>
                <div class="input-icons">
                <i class="fa fa-user icon "></i>
                <input class="input-field" type="password" placeholder="ID Number">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="password" placeholder="&nbsp; &nbsp; &nbsp;Mobile Number">
                <i class="fas fa-unlock-alt icon"></i>
                <input class="input-field" type="password" placeholder="Select Resident ID Type">
                </div>
              </div>
                <div class="btn-block"> 
                <button type="submit" href="/">Sign Up</button>
                </div>
            </form>
        
          <div class="login-link">
            <center>Already have an account? <a href="{% url 'login' %}">Log in</a></center>
          </div>
     
      </center>
    </div>



</body>
</html>
